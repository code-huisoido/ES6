<!DOCTYPE html>

    <meta charset="UTF-8">

<script>
    console.log((function(x, y){
        x++;
        y--;
        return x + y;
    })(3, 3));

    console.log(((x, y) => {x++; y--; return x + y})(3, 3));

    class Animal {
        constructor(){
            this.type = 'animal';
        }
        says(say){
            var self = this;
            setTimeout(function(){
                console.log(self.type + ' says ' + say);
            }, 1000); 
        }
        eats(eat){
            setTimeout(function(){
                console.log(this.type + ' eats ' + eat);
            }.bind(this), 1000); 
        }
    }

    var animal = new Animal();
    animal.says("hi");
    animal.eats("fruit");


</script>
</html>
